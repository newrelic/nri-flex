---
name: varnishFlex
apis: 
  - event_type: varnishMainSample
    name: varnishStat
    commands:
      - run: varnishstat -j
    keep_keys:
      - MAIN
      - MGT
    rename_keys:
      MAIN.: ""
      MGT.: mgt.
    remove_keys:
      - .type
      - .description
      - .ident
      - .flag
  - event_type: varnishMempoolSample
    cache: varnishStat
    keep_keys:
      - MEMPOOL
    rename_keys:
      MEMPOOL.: ""
    remove_keys:
      - .type
      - .description
      - .ident
      - .flag
  - event_type: varnishStorageSample
    cache: varnishStat
    keep_keys:
      - SMA
    rename_keys:
      SMA.: ""
    remove_keys:
      - .type
      - .description
      - .ident
      - .flag
  - event_type: varnishBackendSample
    cache: varnishStat
    keep_keys:
      - VBE
    rename_keys:
      VBE.: ""
      default(127.0.0.1,,8080).: "" ### u may need to update this if you have a custom varnish configuration
    remove_keys:
      - .type
      - .description
      - .ident
      - .flag