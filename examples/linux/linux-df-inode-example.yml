name: dfFlex
apis:
  - name: df
    commands:
      - run: df -i
        split: horizontal
        set_header: [fs,512Blocks,used,available,capacity,iused,ifree,iusedPerc,mountedOn]
        regex_match: true
        split_by: (\S+.\S+)\s+(\S+)\s+(\S+)\s+(\S+)\s+(\S+)\s+(\S+)\s+(\S+)\s+(\S+)\s+(.*)
    perc_to_decimal: true
