# To be used with NR Infrastructure v1.8+
# https://docs.newrelic.com/docs/integrations/integrations-sdk/file-specifications/integration-configuration-file-specifications-agent-v180
integrations:
  - name: nri-flex
    config:
      name: digFlex
      apis:
        - name: dig
          commands:
            - name: google
              run: dig google.com | egrep '^google|Query' | tr '\n' ' ' | awk '{print "domain:"substr($1,1,length($1)-1)" recordip:"$5" responsetime:"$9" unit:"$10}' | tr ' ' '\n'
              split_by: ":"
          custom_attributes:
            url: google.com
