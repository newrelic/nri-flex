name: mysqlDbFlex
apis: 
  - database: mysql
    db_conn: hithere:byethere@tcp(apacmysql.adcasdasdfa.ap-southeast-2.rds.amazonaws.com:3306)/sys
    logging:
      open: true
    custom_attributes: # applies to all queries
      host: myDbServer
