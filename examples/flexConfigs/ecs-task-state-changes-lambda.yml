### this file should be renamed to "flex-lambda-ingest.yml"
### set a cloudwatch event to trigger the lamda for ECS state changes
---
name: FlexEcsStateChange
custom_attributes:
  version: 1
apis:
  - event_type: EcsStateChangeSample
    ingest: true
    inherit_attributes: true
    start_key:
      - detail
      - containers
    rename_keys:
      parent.0: "aws"
      parent.1: "detail"
