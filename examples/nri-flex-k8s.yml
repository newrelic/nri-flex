apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nri-flex
  namespace: default
  labels:
    name: nri-flex
spec:
  selector:
    matchLabels:
      name: nri-flex
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: nri-flex
    spec:
      hostNetwork: true
      hostPID: true
      containers:
        - name: nri-flex
          image: newrelic/infrastructure:lastest
          imagePullPolicy: Always
          env:
          - name: NRIA_LICENSE_KEY
            value: "YourNR-LicenseKey"
          - name: NRIA_DISPLAY_NAME
            valueFrom:
              fieldRef:
                apiVersion: "v1"
                fieldPath: "spec.nodeName"
          - name: NRK8S_NODE_NAME
            valueFrom:
              fieldRef:
                apiVersion: "v1"
                fieldPath: "spec.nodeName"
          volumeMounts:
            - mountPath: /host
              name: host-volume
              readOnly: true
            - mountPath: /var/run/docker.sock
              name: host-docker-socket
            - mountPath: /etc/newrelic-infra/integrations.d/
              name: nri-integration-cfg-volume
          resources:
            limits:
              memory: 300M
            requests:
              cpu: 100m
              memory: 100M
      volumes:
        - name: host-volume
          hostPath:
            path: /
        - name: host-docker-socket
          hostPath:
            path: /var/run/docker.sock
        - name: nri-default-integration-cfg-volume
          configMap:
            name: nri-default-integration-cfg
        - name: nri-integration-cfg-volume
          configMap:
            name: nri-integration-cfg
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nri-integration-cfg # aimed to be safely overridden by users
  namespace: default
data:
  nri-flex.yml: |
    integrations:
      - name: nri-flex
        config:
          name: example
          apis:
            - event_type: ExampleSample
              url: https://my-host:8080/admin/metrics.json
