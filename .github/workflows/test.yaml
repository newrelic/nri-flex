jobs:
  test-linux:
    strategy:
      matrix:
        go: ['1.13.4']
        os: [ubuntu-16.04, ubuntu-18.04]
    name: Run unit tests in ${{matrix.os}} with go ${{matrix.go}}
    runs-on: ${{matrix.os}}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: ${{matrix.go}}
      # - name: build container image
      #   run: docker build . --file Dockerfile.tests --tag newrelic/nri-flex:integration-test
      - name: run unit tests
        run: |
          make clean test
  test-windows:
    strategy:
      matrix:
        go: ['1.13.4']
        os: [windows-2019]
    name: Run unit tests in ${{matrix.os}} with go ${{matrix.go}}
    runs-on: ${{matrix.os}}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: ${{matrix.go}}
      # - name: build container image
      #Â docker in windows seems to not work properly
      #   run: docker build . --file Dockerfile.tests --tag newrelic/nri-flex:integration-test
      - name: run unit tests
      # no make on windows. might be an issue
        run: |
          go test ./...
